<!DOCTYPE html>
<html lang="en">
<head>

<h3>Gráfico Botuverá</h3>

    <script>
        var ctx = document.getElementById('graficoBT').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['2010', '2015', '2020'],
            datasets: [
              {
                label: 'PIB (x 1000 R$)',
                data: [102590, 231446.5, 348846.87],
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              },
              {
                label: 'PIB per capita',
                data: [22960.97, 46823.08, 65548.08],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
